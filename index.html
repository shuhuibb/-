<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Hanbit - 自然韩语</title>
    <!-- Tailwind is kept via CDN for simplicity to avoid extra CSS config, but typically this would also be an npm package -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sapphire: {
                50: '#f0f4fc',
                100: '#dde8f8',
                200: '#c2d5f2',
                300: '#9bbbe9',
                400: '#6d9cdf',
                500: '#4a7fd3',
                600: '#3262c2',
                700: '#0F52BA', // The Core Sapphire Blue
                800: '#23428d',
                900: '#213870',
              }
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-gentle': 'bounce-gentle 2s infinite',
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'bounce-gentle': {
                '0%, 100%': { transform: 'translateY(-2%)' },
                '50%': { transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* iPhone Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .h-dvh {
        height: 100dvh;
      }
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      body {
        background-color: #f8fafc;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
      }

      /* Cute Dot Pattern */
      .bg-dot-pattern {
        background-image: radial-gradient(#dbeafe 1.5px, transparent 1.5px);
        background-size: 20px 20px;
        background-attachment: fixed; /* Keep background fixed */
      }
    </style>
  <script type="importmap">

}
